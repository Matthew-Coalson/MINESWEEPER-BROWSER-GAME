<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="page-wrap">
        <h1>Minesweeper</h1>
        <h2>00:00</h2>
        <ul id="difficulty">
            <li id="easy">Easy</li>
            <li id="medium">Medium</li>
            <li id="hard">Hard</li>
        </ul>
        <img src="imgs/flag.png" id="flag"><span id='f-count'>flag</span>
        <div id="bombs">
            <img src="imgs/bomb3.png" class="bomb" id="b1">
            <img src="imgs/bomb2.png" class="bomb">
            <img src="imgs/bomb.png" class="bomb" id="b3">
        </div>
        <section id="board"></section>
        <img src="imgs/miner.png" id="miner">

    </div>
    <div id="end-box">
        <p id="end-msg">You lost!</p>
        <span id="replay">Play Again</span>
    </div>
</body>
</html>
